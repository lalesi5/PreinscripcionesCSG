<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>
<div class="principal1">
  <div class="login">
    <mat-card class="credencial">
      <mat-card-title class="tittle">Acceso al Sistema de Preinscripciones</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup] ="dataForm">
          <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input class="form-control" id="cedula" name="cedula" formControlName="cedula" matInput placeholder="1725542961" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Clave</mat-label>
            <input matInput type="password" formControlName="clave" required>
          </mat-form-field>
          <button mat-raised-button color="primary" id="button2" type="submit" [disabled]="dataForm.invalid" mat-raised-button>Enviar</button>
        </form>
      </mat-card-content>
    </mat-card>
    <mat-card class="inf">
      <mat-card-content class="fondo">
        <img mat-card-image src="https://www.csgabriel.edu.ec/wp-content/uploads/2022/03/08.Regreso7-mar.jpg" alt="Photo of a Shiba Inu">

      </mat-card-content>
    </mat-card>
  </div>
</div>
</body>
</html>
<router-outlet></router-outlet>
